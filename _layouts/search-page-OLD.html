<!DOCTYPE html>
<html lang="en-US">

{%- include head.html -%}
<style>
    .markdown-body .editLinkColour { color: #323234; vertical-align: middle; height: 24px; line-height: 24px; display: inline-block; }
    .markdown-body .editLinkColour:hover { color: #616167; }
</style>
<style type="text/css">
#searchResult h1 { margin-bottom: 15px; }
  #searchResult b { color: #444; font-family: OpenSans-Semibold; }
  #searchResult .gsc-control-cse { padding: 0; }
  #searchResult table.gsc-input { margin-bottom: 0; }
  #searchResult input.gsc-input { width: 100%; height: 40px; line-height: 40px; font-size: 16px; font-size: 1.6rem; border-color: #ccc; border-radius: 3px; -webkit-border-radius: 3px; -moz-border-radius: 3px; background: none !important; outline: none!important; box-shadow: none; outline: none!important;}
  #searchResult input.gsc-search-button { display: inline-block; width: 85px; height: 40px; line-height: 34px; background: #ff9f1f; color: #fff; font-family: OpenSans-Semibold; font-size: 14px; text-align: center; cursor: pointer; border: solid 2px #ff9f1f; border-radius: 3px; -webkit-border-radius: 3px; -moz-border-radius: 3px; -o-border-radius: 3px; -webkit-transition: all .2s ease-in-out; -moz-transition: all .2s ease-in-out; -ms-transition: all .2s ease-in-out; -o-transition: all .2s ease-in-out; transition: all .2s ease-in-out; outline: none; }
  #searchResult input.gsc-search-button:hover { background: #ff9f1f; opacity: 1; }
  #searchResult input.gsc-search-button:active { background: #f99d31; opacity: 1; }
  #searchResult td.gsc-input { padding-right: 0; }
  #searchResult td.gsc-search-button { position: relative; left: -4px; }
  #searchResult td.gsc-clear-button { display: none; }
  #searchResult .gsc-wrapper { padding-top: 15px; }
  #searchResult .gsc-adBlock {    display: none!important;}
  #searchResult .gsc-tabsArea { margin: 0; padding: 20px 0 8px; height: auto; }
  #searchResult .gsc-result-info { padding: 0; margin: 6px 0; }
  #searchResult .gsc-result { margin-bottom: 10px; padding: 0; }
  #searchResult .gs-per-result-labels { display: none; }
  #searchResult .gs-result .gs-snippet { margin: 10px 0 6px; font-size: 14px; font-size: 1.4rem; line-height: 24px; font-family: OpenSans-Regular; }
  #searchResult .gsc-tabHeader { padding: 0 13px; margin: 0 10px 10px 0; height: 30px; line-height: 28px; font-size: 14px; font-size: 1.4rem; background: #eee; color: #606060; border: solid 1px #eee; border-radius: 3px; -webkit-border-radius: 3px; -moz-border-radius: 3px; font-family: OpenSans-Semibold; }
  #searchResult .gsc-tabHeader.gsc-tabhActive { background: #999; border-color: #999; color: #fff; }
  #searchResult .gs-image-box { display: none; }
  #searchResult .gs-result .gs-title, #searchResult .gs-result .gs-title * { color: #50a8e1; text-decoration: none; font-family: OpenSans-Regular; }
  #searchResult .gs-result .gs-title:hover { color: #61c2ec; }
  #searchResult .gs-result .gs-visibleUrl { font-size: 14px; font-size: 1.4rem; line-height: 24px; color: #999; font-family: OpenSans-Regular; }
  #searchResult .gsc-cursor-page { margin-right: 15px; font-size: 16px; font-size: 1.6rem; color: #50a8e1; }
  #searchResult .gsc-cursor-page:hover { color: #61c2ec; }
  #searchResult .gsc-cursor-current-page { color: #000; }
  #searchResult .gsc-above-wrapper-area { border-bottom: none; }
  #searchResult .gsc-cursor-box { margin-top: 25px; }
  #searchResult .gsc-thumbnail-inside, #searchResult .gsc-url-top {padding: 0;}
  #searchResult .gsc-result .gs-title {height:2.8rem;}
  #searchResult table tr, #searchResult table td { border: 0; }
  #searchResult td.gsc-input { padding: 0; }
  #searchResult .gsc-search-button-v2 {
    height: 40px;
    line-height: 40px;
    border-color: rgb(254, 142, 20);
    background-color: rgb(254, 142, 20);
  }
  #searchResult .gsc-search-button-v2:hover {
    border-color: rgba(254, 142, 20, .7);
    background-color: rgba(254, 142, 20, .7);
  }
  #searchResult .gsc-search-button-v2:focus, #searchResult .gsc-search-button-v2:active { border: 1px solid rgb(254, 142, 20);}
  #searchResult .gsc-search-button-v2 svg {
    width: 16px;
    height: 16px;
  }
  #searchResult .gsc-modal-background-image-visible {
    display: none!important;
    height: auto;
  }
  #searchResult .gsc-results-wrapper-overlay {
    position: relative!important;
    width: 100%;
    left: 0;
    box-shadow: none;
    height: auto;
    padding: 30px 0px;
    z-index: 1;
  }
  .gsc-overflow-hidden { overflow: auto!important; }
  #searchResult .gsc-results-close-btn-visible { display: none; }
  #searchResult .gcsc-find-more-on-google-branding { display: none; }
  @media screen and (max-width: 767px) {
    #searchResult input.gsc-search-button { border-bottom-left-radius: 0; -webkit-border-bottom-left-radius: 0; -moz-border-bottom-left-radius: 0; border-top-left-radius: 0; -webkit-border-bottom-left-radius: 0; -moz-border-top-left-radius: 0; }
  }
  @media (min-width: 768px) {
    #searchResult .gs-result .gs-title, #searchResult .gs-result .gs-title * { font-size: 18px; font-size: 1.8rem; line-height: 30px; }
    #searchResult input.gsc-input { height: 42px; line-height: 42px; }
    #searchResult input.gsc-search-button { width: 105px; height: 42px; line-height: 36px; }
    #searchResult table.gsc-search-box { position: relative; }
    #searchResult td.gsc-input { padding-right: 20px; }
    #searchResult td.gsc-search-button { left: 0; }
    #searchResult td.gsc-clear-button { display: block; position: absolute; top: 0; right: 150px; }
    #searchResult div.gsc-clear-button { display: block; margin: 9px 0 0 0; padding: 0; width: 25px; height: 25px; background: url(assets/img-icon/icon-close-12x13.png) no-repeat center center; }
    #searchResult .gsc-webResult.gsc-result { margin-bottom: 20px; }
    #searchResult .gsc-results .gsc-cursor-box { margin-top: 25px; margin-bottom: 20px; }
    #searchResult .gcsc-branding { margin-bottom: 10px; }
    #searchResult.gs-result .gs-title { font-size: 18px; font-size: 1.8rem; }
  }
  @media (min-width: 992px) {
    #searchResult td.gsc-clear-button {display:none;}
    .docContainer { min-height: calc(100vh - 133px); }
  }
  @media (min-width: 1200px) {
    #searchResult { width: 960px; }
    #searchResult .gsc-results .gsc-cursor-box { margin-bottom: 25px; }
    #searchResult td.gsc-clear-button {display:none;}
    .docContainer { min-height: calc(100vh - 133px); }
  }
  @media (min-width: 1680px) {
    .docContainer { min-height: calc(100vh - 155px); }
  }
  @media (max-width: 991px) {
    #searchContent { min-height: calc(100vh - 226px); }
  }
  @media (max-width: 767px) {
    #searchContent { min-height: calc(100vh - 208px); }
  }
</style>
<body>
    {% assign url = 'https://www.dynamsoft.com/shared/head/' %}
    {% remote_include {{ url }} %}

    {%- include dbrNav.html -%}
    <div class="sideBarIcon"><i class="fa fa-list" style="margin-right: 5px;"></i> Table of contents</div>
    <div class="container" id="searchContent">
      <div class="row">
          <div class="docContainer col-xs-12" style="border-left: 0;">
              <div class="main row">
                  <div id="searchResult" class="container pt40 pb60 sm-pt50">
                      <div class="row">
                          <div class="col-xs-12">
                              <h1>Search</h1>                        
                              <script async src="https://cse.google.com/cse.js?cx=32039cdf85bc7ae2b"></script>
                              <div class="gcse-search"></div>
                          </div>
                      </div>
                  </div>
                  <div class="content markdown-body headCounter col-xs-12" style="min-height: unset;">
                      {{ content }}
                      
                  </div>
              </div>
          </div>
      </div>
    </div>
    <div id="footerWrapper">
        {%- include page_footer.html -%}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js"
        integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>anchors.add();</script>

    <script type="text/javascript">
      $('#sideBarCnt').css({'width': $('.sideBar').width() + 'px'})
      $('.container .head').css({'width': $('.docContainer').width() + 'px'})

      $(window).resize(function() {
          $('#sideBarCnt').css({'width': $('.sideBar').width() + 'px'})
          $('.container .head').css({'width': $('.docContainer').width() + 'px'})
          realFunc()
      })
      
      window.addEventListener('scroll', realFunc);

      function realFunc() {
        if (breakpoint() == 'lg') {
            var sd = $(window).scrollTop();
            if (sd > $('#dynamsoft-header').height()) {
                // head and sidebar fixed
                if ($('.subHeadWrapper').length > 0) {
                    $('.subHeadWrapper').css({'top': '0px'});
                } else if ($('.productMenu').length > 0) {
                    $('.productMenu').css({'top': '0px'});
                }
            } else {
                // head and sidebar fixed
                if ($('.subHeadWrapper').length > 0) {
                    $('.subHeadWrapper').css({'top': ($('#dynamsoft-header').height()-sd) + 'px'});
                } else if ($('.productMenu').length > 0) {
                    $('.productMenu').css({'top': ($('#dynamsoft-header').height()-sd) + 'px'});
                }
            }
        } else {
            $('.subHeadWrapper').css({'top': 'unset'});
            $('.productMenu').css({'top': 'unset'});
        }
    }
  </script>

    {%- include livehelp.html -%}
</body>

</html>
